# Specify the protocol used by the VPN server
proto udp

# Specify the IP address or hostname of the VPN server
remote <VPN_SERVER_IP> <VPN_SERVER_PORT>

# Specify the VPN username and password
auth-user-pass /path/to/auth.txt

# Set the log verbosity level (0 to 9, where 3 is default)
verb 3

# Set the maximum number of retries for connection attempts
max-retries 3

# Set the timeout for connection attempts
connect-retry 5

# Enable or disable various features
persist-key
persist-tun
nobind

# Set the remote endpoint's hostname resolution behavior
resolv-retry infinite