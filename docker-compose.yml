services:
  dash:
    image: mauricenino/dashdot:latest
    container_name: dash
    restart: unless-stopped
    privileged: true
    environment:
      - DASHDOT_ENABLE_CPU_TEMPS=true
      - DASHDOT_PAGE_TITLE='Tinkeshwar Singh Rajput'
    volumes:
      - /:/mnt/host:ro
  proxy:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: proxy
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
      - '81:81'
    environment:
      DB_SQLITE_FILE: "/data/database.sqlite"
    volumes:
      - /cloud/Docker/proxy/data:/data
      - /cloud/Docker/proxy/letsencrypt:/etc/letsencrypt
  homer:
    image: ghcr.io/ajnart/homarr:latest
    container_name: homer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /cloud/Docker/homarr/configs:/app/data/configs
      - /cloud/Docker/homarr/icons:/app/public/icons
      - /cloud/Docker/homarr/data:/data
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
      - INIT_ASSETS=1
  file-browser:
    image: filebrowser/filebrowser:s6
    container_name: file-browser
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /cloud/Docker/filebrowser/filebrowser.db:/database/filebrowser.db
      - /cloud/Docker/filebrowser/settings.json:/config/settings.json
      - /media:/srv
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    volumes:
      - /cloud/Docker/jellyfin/config:/config
      - /cloud/Docker/jellyfin/cache:/cache
      - /media:/media
    restart: 'unless-stopped'
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
  jellyseerr:
       image: fallenbagel/jellyseerr:latest
       container_name: jellyseerr
       environment:
            - LOG_LEVEL=debug
            - TZ=Asia/Kolkata
       volumes:
          - /cloud/Docker/jellyseerr/config:/app/config
       restart: unless-stopped
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
      - WEBUI_PORT=8080
      - TORRENTING_PORT=6881
    volumes:
      - /cloud/Docker/qtorrent/config:/config
      - /media/Downloads:/downloads
    restart: unless-stopped
  deluge:
    image: lscr.io/linuxserver/deluge:latest
    container_name: deluge
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /cloud/Docker/deluge/config:/config
      - /media/Downloads:/downloads
    restart: unless-stopped
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /cloud/Docker/prowlarr/config:/config
    restart: unless-stopped
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /cloud/Docker/radarr/config:/config
      - /media/Movies:/movies
      - /media/Downloads:/downloads
    restart: unless-stopped
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /cloud/Docker/sonarr/config:/config
      - /media/TV:/tv
      - /media/Downloads:/downloads
    restart: unless-stopped
  whisparr:
    container_name: whisparr
    image: ghcr.io/hotio/whisparr
    ports:
      - "6969:6969"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /cloud/Docker/whisparr/config:/config
      - /media/Porn:/data
      - /media/Downloads:/downloads
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=info
      - TZ=Asia/Kolkata
    restart: unless-stopped 
  mealie:
    image: ghcr.io/mealie-recipes/mealie:latest
    container_name: mealie
    volumes:
      - /cloud/Docker/mealie:/app/data/
    environment:
      - ALLOW_SIGNUP=true
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
      - MAX_WORKERS=1
      - WEB_CONCURRENCY=1
      - BASE_URL=https://meal.tinkeshwar.in
    restart: always
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    environment:
      - TZ=Asia/Kolkata
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock