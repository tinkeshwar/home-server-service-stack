services:
  filebrowser:
    image: hurlenko/filebrowser
    container_name: filebrowser
    restart: always
    volumes:
      - /cloud/Docker/filebrowser/config:/config
      - /media1/Movies:/data/Movies
      - /media1/Misc:/data/Misc
      - /media2/Porn:/data/Porn
      - /media2/TV:/data/TV
      - /media2/Downloads:/data/Downloads
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
  proxy:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: proxy
    restart: unless-stopped
    environment:
      DB_SQLITE_FILE: "/data/database.sqlite"
    ports:
      - '80:80'
      - '443:443'
      - '81:81'
    volumes:
      - /cloud/Docker/proxy/data:/data
      - /cloud/Docker/proxy/letsencrypt:/etc/letsencrypt
  homer:
    image: ghcr.io/ajnart/homarr:latest
    container_name: homer
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /cloud/Docker/homarr/configs:/app/data/configs
      - /cloud/Docker/homarr/icons:/app/public/icons
      - /cloud/Docker/homarr/data:/data
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
      - INIT_ASSETS=1
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    restart: 'unless-stopped'
    volumes:
      - /cloud/Docker/jellyfin/config:/config
      - /cloud/Docker/jellyfin/cache:/cache
      - /media1:/media1
      - /media2:/media2
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    network_mode: container:gluetun
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    restart: unless-stopped
    environment:
      - LOG_LEVEL=debug
      - TZ=Asia/Kolkata
    volumes:
      - /cloud/Docker/jellyseerr/config:/app/config
    network_mode: container:gluetun
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
      - WEBUI_PORT=8080
      - TORRENTING_PORT=6881
    volumes:
      - /cloud/Docker/qtorrent/config:/config
      - /media2/Downloads:/downloads
    network_mode: container:gluetun
  deluge:
    image: lscr.io/linuxserver/deluge:latest
    container_name: deluge
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /cloud/Docker/deluge/config:/config
      - /media2/Downloads:/downloads
    network_mode: container:gluetun
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /cloud/Docker/prowlarr/config:/config
    network_mode: container:gluetun
  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - AUTO_UPDATE=true
    volumes:
      - /cloud/Docker/jackett/config:/config
      - /media2/Downloads:/downloads
    network_mode: container:gluetun
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /cloud/Docker/radarr/config:/config
      - /media1/Movies:/movies
      - /media2/Downloads:/downloads
    network_mode: container:gluetun
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /cloud/Docker/sonarr/config:/config
      - /media2/TV:/tv
      - /media2/Downloads:/downloads
    network_mode: container:gluetun
  whisparr:
    container_name: whisparr
    image: ghcr.io/hotio/whisparr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /cloud/Docker/whisparr/config:/config
      - /media2/Porn:/data
      - /media2/Downloads:/downloads
    network_mode: container:gluetun
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    restart: unless-stopped
    environment:
      - LOG_LEVEL=info
      - TZ=Asia/Kolkata
    network_mode: container:gluetun
  mealie:
    image: ghcr.io/mealie-recipes/mealie:latest
    container_name: mealie
    restart: always
    volumes:
      - /cloud/Docker/mealie:/app/data/
    environment:
      - ALLOW_SIGNUP=true
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
      - MAX_WORKERS=1
      - WEB_CONCURRENCY=1
      - BASE_URL=https://meal.tinkeshwar.in
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    environment:
      - TZ=Asia/Kolkata
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  homeassistant:
    image: lscr.io/linuxserver/homeassistant:latest
    container_name: homeassistant
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /cloud/Docker/homeassistant/config:/config
  babybuddy:
    image: lscr.io/linuxserver/babybuddy:latest
    container_name: babybuddy
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
      - CSRF_TRUSTED_ORIGINS=https://babybuddy.tinkeshwar.in
    volumes:
      - /cloud/Docker/babybuddy/config:/config
    restart: unless-stopped
  meilisearch:
    image: getmeili/meilisearch:v1.9
    container_name: meilisearch
    volumes:
      - meili_data:/meili_data
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
      - MEILI_MASTER_KEY=${MEILI_API_KEY}
    restart: unless-stopped
    network_mode: container:gluetun
  marlin:
    build:
      context: ./marlin-search
      dockerfile: ./Dockerfile
    image: marlin:latest
    container_name: marlin
    ports:
      - '5005:5000'
    environment:
      - NODE_ENV=production
      - JELLYFIN_URL=http://jellyfin:8096
      - JELLYFIN_API_KEY=${JELLYFIN_API_KEY}
      - MEILISEARCH_API_KEY=${MEILI_API_KEY}
      - SCRAPE_INTERVAL_MINUTES=${SCRAPE_INTERVAL_MINUTES}
      - EXPRESS_AUTH_TOKEN=${EXPRESS_AUTH_TOKEN}
      - BATCH_SIZE=${BATCH_SIZE}
      - MEILISEARCH_URL=http://meilisearch:7700
    network_mode: container:gluetun

volumes:
  meili_data: